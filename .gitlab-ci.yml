image: java:8-jdk

stages:
  - test
  - package

before_script:
  #  - echo `pwd` # debug
  #  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - chmod +x gradlew
  - git fetch --tags

ktlint:
  stage: test
  script:
    - ./gradlew ktlint
  artifacts:
    paths:
      - build/ktlint.xml
    expire_in: 1 day
  allow_failure: true

test:
  stage: test
  script:
    - ./gradlew test --stacktrace

compile:
  stage: package
  script:
    - ./gradlew build
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 day

publish:
  stage: package
  script:
    - ./gradlew publish

after_script:
  - echo "End CI"
